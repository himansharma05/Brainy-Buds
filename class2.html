    <script>

        // Get the dropdown element
const gameSelector = document.getElementById("gameSelector");

// Get all the box elements
const boxes = document.querySelectorAll(".box");

// Add an event listener to the dropdown menu
gameSelector.addEventListener("change", function () {
    const selectedValue = gameSelector.value; // Get the selected option value
    
    // Loop through all the boxes and hide/show based on the selected value
    boxes.forEach(box => {
        const dataClass = box.getAttribute("data-class");
        if (selectedValue === "all" || selectedValue === dataClass) {
            box.style.display = "block"; // Show the box with the matching data attribute
        } else {
            box.style.display ='none'; // Hide the boxes with different data attributes
        }
    });
});

function downloadPDF() {
    // Define the Google Drive link to the PDF file
    var pdfUrl = 'https://drive.google.com/file/d/1YHnav4bUEE7F3EVlUwvBVF2GP_rySrz5/view?usp=sharing';

    // Create an anchor element with the download attribute
    var link = document.createElement('a');
    link.href = pdfUrl;
    link.download = 'downloaded.pdf'; // Specify the downloaded file name

    // Trigger a click event on the anchor element
    link.click();
}

// Attach the downloadPDF function to the button click event
document.getElementById('downloadButton').addEventListener('click', downloadPDF);
